<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race for Space - Online Game</title>
    <link rel="stylesheet" href="Style.css"/>
      
</head>
<body onload="startScreen()">

    <img class="banner" src="Bilder/banner.png"/>

    <div class="lives">
        <img src="./Bilder/heart.png" width="20" height="20" id="heart1"></img>
        <img src="./Bilder/heart.png" width="20" height="20" id="heart2"></img>
        <img src="./Bilder/heart.png" width="20" height="20" id="heart3"></img>
    </div>

    <div class="container">

        <div class="game">
            <canvas id="canvas" width="320" height="200"></canvas>
        </div>


        <div class="button-start">
            <button onClick="startButtonPress()" id="start">Start</button>
            <button onClick="togglePlay()">Music</button>
        </div>
        <div class="button-music">
            
        </div>
        <div class="score">
            <h2>Score</h2>
            <h2 id="currentScore">0</h2> 
        </div>

         
    </div>

    
    <audio id="audio" src="Sounds/websiteaudio.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
