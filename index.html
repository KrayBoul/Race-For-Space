    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race for Space - Online Game</title>
        <link rel="stylesheet" href="Style.css"/>
          
    </head>
    <body onload="startScreen()">
    
        <img class="banner" src="Bilder/banner.png"/>

            </div>

            <div class="button-music">
                
            </div>
            <div class="score">
                <h2>Score</p>
                <h2>10000</p> 
            </div>

             
        </div>

        
        <audio id="audio" src="Sounds/websiteaudio.mp3" preload="auto"></audio>

        <script src="script.js" defer></script>
    </body>
    
</html>
